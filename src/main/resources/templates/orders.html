<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white">Cake Admin</h4>
        <a href="#">Dashboard</a>
        <a href="#">Orders</a>
        <a href="#">Customers</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        <h2 class="mb-4">Order Management</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Phone</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.phoneNumber}"></td>
                    <td th:text="${order.product}"></td>
                    <td>
                        <span th:if="${order.status == 'NEW'}" class="badge bg-primary">NEW</span>
                        <span th:if="${order.status == 'PROCESSING'}" class="badge bg-warning text-dark">PROCESSING</span>
                        <span th:if="${order.status == 'COMPLETED'}" class="badge bg-success">COMPLETED</span>
                        <span th:if="${order.status == 'CANCELLED'}" class="badge bg-danger">CANCELLED</span>
                    </td>
                    <td>
                        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" class="d-flex">
                            <select name="status" class="form-select form-select-sm me-2">
                                <option th:selected="${order.status == 'NEW'}" value="NEW">NEW</option>
                                <option th:selected="${order.status == 'PROCESSING'}" value="PROCESSING">PROCESSING</option>
                                <option th:selected="${order.status == 'COMPLETED'}" value="COMPLETED">COMPLETED</option>
                                <option th:selected="${order.status == 'CANCELLED'}" value="CANCELLED">CANCELLED</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
